<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo Robbie Lens" >
            <div>
            <a href="index.html" class="">Accueil</a>
            <a href="a-propos.html">À propos</a>
             <a href="">Tarifs</a>
             <a href="portfolio.html">Portfolio</a>
            </div>
         </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            
                <div>
                <h1>Robbie Lens Photographie</h1>
            
            <p>
                Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                plus de 5 ans maintenant, j’exerce mon métier avec la passion
                qui m’anime : capturer l’essence de chaque instant.
            </p>
            
                <a href="#projet" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
</div>
                <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" >
            
            
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            
            <div>
            <img src="Images accueil/element-1.png">
            <img src="Images accueil/element-2.png">
            <img src="Images accueil/element-3.png">
        </div>
        <div>
            <img src="Images accueil/element-4.png">
            <img src="Images accueil/element-5.png">
            <img src="Images accueil/element-6.png">
        </div>
        </section>
        <section class="section-contact">
            <h3 id="projet">Parlons de votre projet</h3>
            <form method="get" action="">
                <div class="nomemail">
                    <div class="colomn">
                <label for="prenom">nom</label> <input type="text" name="prenom" id="prenom">
            </div>
            <div class="colomn">
                <label for="email">email</label>  <input type="email" name="email" id="email"></div>
             </div>
            <label for="message">message</label> <textarea name="message" id="message" rows="10"></textarea>
            <input class="cta" type="submit" value="Envoyer">
            </form>
           
        </section>
    </main>
    <footer>
        <img src="images/logo.png" alt="Logo Robbie Lens" >
        <div>
        <a target="_blank" href="https://twitter.com/" class="lien-icone">
            <img src="images/twitter.png" alt="Logo Twitter" >
        </a>
        <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
            <img src="images/instagram.png" alt="Logo Instagram" >
        </a></div>
    </footer>
